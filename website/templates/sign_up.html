{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form method="POST" action="{{ url_for('auth.sign_up') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary rounded-btn w-100">Sign Up</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Already have an account? Log in</a>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .btn-primary.rounded-btn {
        border-radius: 20px;
        padding: 10px 20px;
    }

    .form-control {
        border-radius: 8px;
    }

    .text-center a {
        color: #007bff;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
